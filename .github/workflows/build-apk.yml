name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build APK
      run: |
        ./gradlew assembleDebug
        ./gradlew assembleRelease
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoBackupPro-Debug
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/debug/output-metadata.json
        retention-days: 7
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoBackupPro-Release
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/apk/release/output-metadata.json
        retention-days: 7
        
    - name: Generate APK Info
      run: |
        echo "ðŸ“± APK Build Information" > apk-info.md
        echo "=========================" >> apk-info.md
        echo "" >> apk-info.md
        echo "**Build Date:** $(date)" >> apk-info.md
        echo "**Commit SHA:** ${{ github.sha }}" >> apk-info.md
        echo "**Branch:** ${{ github.ref_name }}" >> apk-info.md
        echo "" >> apk-info.md
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          DEBUG_SIZE=$(stat -c%s "app/build/outputs/apk/debug/app-debug.apk")
          DEBUG_SIZE_MB=$(echo "scale=2; $DEBUG_SIZE/1024/1024" | bc)
          echo "**Debug APK Size:** ${DEBUG_SIZE_MB}MB" >> apk-info.md
        fi
        
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          RELEASE_SIZE=$(stat -c%s "app/build/outputs/apk/release/app-release.apk")
          RELEASE_SIZE_MB=$(echo "scale=2; $RELEASE_SIZE/1024/1024" | bc)
          echo "**Release APK Size:** ${RELEASE_SIZE_MB}MB" >> apk-info.md
        fi
        
    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: Build-Information
        path: apk-info.md
        retention-days: 30
